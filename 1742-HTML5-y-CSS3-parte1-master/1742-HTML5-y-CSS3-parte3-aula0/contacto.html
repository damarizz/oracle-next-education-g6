<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="../1742-HTML5-y-CSS3-parte2-aula0/reset.css">
        <link rel="stylesheet" href="../1742-HTML5-y-CSS3-parte2-aula0/style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1> <img src="../1742-HTML5-y-CSS3-parte2-aula0/img/imagenes/logo.png" alt="Logo de la Barbería Alura"> </h1>
                <nav>
                    <ul>
                        <li><a href="../1742-HTML5-y-CSS3-parte1-aula0/index.html">Home</a></li>
                        <li><a href="../1742-HTML5-y-CSS3-parte2-aula0/productos.html"> Productos </a></li>
                        <li><a href="contacto.html"> Contacto </a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido: </label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico: </label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono: </label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(+XX) XXX XXX XXX">

                <label for="mensaje">Mensaje: </label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

                <fieldset> <!--representan los campos de una misma entidad e.g. datos de tarjeta-->
                    <legend class="test" id="test">¿Cómo le gustaría que lo ontactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">E-mail</label>

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"checked>WhatsApp</label>

                </fieldset>
                <fieldset>
                    <legend>¿En qué horario prefiere ser atendido?</legend>
                    <select>
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar fomulario" class="enviar">

            </form>
        </main>
        <footer>
            <img src="../1742-HTML5-y-CSS3-parte2-aula0/img/imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright">&copy; Copyright Barbería Alura - 2024</p>
        </footer>
    </body>
</html>
